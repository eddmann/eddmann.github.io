<script>
  (function () {
    document.querySelector('.site-header__mobile-navigation-button').addEventListener('click', e => {
      document.documentElement.classList.toggle('mobile-navigation-open');
      e.target.setAttribute('aria-expanded', e.target.getAttribute('aria-expanded') === 'false' ? 'true' : 'false');
    });

    const header = document.querySelector('.site-header');
    let previousPosition = window.pageYOffset;
    let ticking = false;
    window.addEventListener('scroll', () => {
      if (ticking) return;
      const currentPosition = window.pageYOffset;
      window.requestAnimationFrame(() => {
        header.classList.toggle('is-sticky', previousPosition > currentPosition);
        previousPosition = currentPosition;
        ticking = false;
      });
      ticking = true;
    });
  })();
</script>
