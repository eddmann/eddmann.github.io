name: Build CV

on:
  push:
    branches:
      - main
    paths:
      - 'cv/**'
      - '.github/workflows/build-cv.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    outputs:
      changed: ${{ steps.commit.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
          cache: 'npm'
          cache-dependency-path: 'cv/package-lock.json'

      - name: Install dependencies
        working-directory: cv
        run: npm ci --no-audit --no-fund

      - name: Build HTML
        working-directory: cv
        run: npm run build:html

      - name: Build PDF
        working-directory: cv
        run: npm run build:pdf

      - name: Build TXT
        working-directory: cv
        run: npm run build:txt

      - name: Copy artifacts to static
        run: |
          mkdir -p static
          cp cv/cv.html static/cv.html
          cp cv/cv.pdf static/cv.pdf
          cp cv/cv.json static/cv.json
          cp cv/cv.txt static/cv.txt

      - name: Commit and push updated artifacts
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add static/cv.html static/cv.pdf static/cv.json static/cv.txt
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          git commit -m "Update CV artifacts"
          git push
          echo "changed=true" >> $GITHUB_OUTPUT
  publish:
    needs: build
    if: needs.build.outputs.changed == 'true' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/publish.yaml
