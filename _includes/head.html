<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.meta %}{{ page.meta }}{% else %}I make stuff for the web, and occasionally ramble about it here.{% endif %}">

    <title>
        {% if page.title == "Home" %}
            Edd Mann &middot; Developer
        {% elsif layout.archives %}
            Archive &middot; Edd Mann
        {% else %}
            {{ page.title }} &middot; Edd Mann
        {% endif %}
    </title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZPQ7WHNXH4"></script>
    <script>
       window.dataLayer = window.dataLayer || [];
       function gtag(){dataLayer.push(arguments);}
       gtag('js', new Date());
       gtag('config', 'G-ZPQ7WHNXH4');
    </script>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700italic,400italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">

    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="alternate" href="/rss.xml" title="{{ site.title }}" type="application/rss+xml">

    {% if page.canonical %}
        <link rel="canonical" href="{{ page.canonical }}" />
    {% endif %}
</head>
